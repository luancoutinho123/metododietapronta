<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método Dieta Pronta | Plano Personalizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7f9;
            --white: #ffffff;
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --primary-light: #e8f8f0;
            --text-main: #2c3e50;
            --text-muted: #7f8c8d;
            --border-radius: 14px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.05);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            padding-bottom: 160px; /* Aumentado para acomodar os novos botões */
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        header {
            margin-bottom: 30px;
            text-align: center;
        }

        h1 { font-weight: 700; font-size: 1.5rem; margin-bottom: 8px; }

        /* Estilo dos Cards de Refeição */
        .meal-section {
            background: var(--white);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .meal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .meal-title h2 { font-size: 1.1rem; font-weight: 600; }
        .meal-title p { font-size: 0.85rem; color: var(--text-muted); margin-top: 4px; }

        .counter {
            background: var(--primary-light);
            color: var(--primary);
            padding: 4px 10px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.8rem;
            min-width: 45px;
            text-align: center;
        }

        /* Grid de Opções */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .option-card {
            border: 1.5px solid #edf2f7;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .option-card span:first-child { font-size: 1.4rem; }
        .option-card span:last-child { font-size: 0.75rem; font-weight: 500; }

        .option-card .check-circle {
            position: absolute;
            top: 6px;
            right: 6px;
            width: 16px;
            height: 16px;
            border: 1.5px solid #dcdde1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: var(--transition);
        }

        .option-card.selected {
            border-color: var(--primary);
            background-color: var(--primary-light);
        }

        .option-card.selected .check-circle {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .option-card.selected .check-circle::after {
            content: '✓';
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: var(--text-muted);
            text-decoration: underline;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .section-disabled {
            pointer-events: none;
            opacity: 0.6;
            filter: grayscale(1);
        }

        .select-container { margin-top: 10px; position: relative; }

        select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #edf2f7;
            appearance: none;
            background: var(--white);
            font-size: 0.95rem;
            font-weight: 500;
            color: var(--text-main);
            outline: none;
            transition: var(--transition);
            cursor: pointer;
        }

        select:focus { border-color: var(--primary); }
