<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montar Dieta - Personalizado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f5f7f9;
            --white: #ffffff;
            --border-color: #e1e4e8;
            --primary-green: #2ecc71;
            --light-green: #e8f8f0;
            --text-main: #333;
            --text-muted: #666;
            --shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-color);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px 0 120px 0;
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 600px; padding: 0 15px; }

        section {
            background: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
        }

        h2 { font-size: 1.2rem; margin-top: 0; display: flex; align-items: center; gap: 10px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .counter { font-size: 0.85rem; font-weight: bold; padding: 4px 8px; border-radius: 20px; background: #eee; }

        .food-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .food-card {
            position: relative;
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100px;
        }

        .food-card.selected {
            border-color: var(--primary-green);
            background-color: var(--light-green);
        }

        .food-card .icon { font-size: 24px; margin-bottom: 8px; }
        .food-card span { font-size: 0.75rem; font-weight: 600; color: var(--text-main); display: block; }

        .check-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .food-card.selected .check-btn { background: var(--primary-green); border-color: var(--primary-green); }
        .food-card.selected .check-btn::after { content: 'âœ“'; color: white; font-size: 10px; }

        .chocolate-select {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            font-size: 1rem;
            appearance: none;
            background: url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpolyline points='6 9 12 15 18 9'%3E%3C/polyline%3E%3C/svg%3E") no-repeat right 15px center;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.85rem;
            cursor: pointer;
        }

        .footer-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: white;
            padding: 15px;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .progress-container { width: 100%; max-width: 600px; height: 8px; background: #eee; border-radius: 10px; margin-bottom: 12px; }
        #main-progress-bar { height: 100%; width: 0%; background: var(--primary-green); border-radius: 10px; transition: 0.3s; }

        .buttons-row { width: 100%; max-width: 600px; display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: 700; cursor: pointer; }
