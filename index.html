<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário Nutri Inteligente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #1c1c1c;
            --bg-gradient: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            --shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-gradient);
            margin: 0;
            padding: 20px;
            color: var(--secondary-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            max-width: 600px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0 0 10px 0;
        }

        .container {
            width: 100%;
            max-width: 550px;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary-color);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 17px;
            line-height: 1.4;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary-color); box-shadow: 0 0 8px rgba(40,167,69,0.2); }

        .options-container { display: grid; gap: 12px; }

        .option-item { position: relative; }

        .option-item input[type="radio"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .option-item label {
            display: block;
            background: #fff;
            border: 2px solid #eee;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 0;
            text-align: center;
            transition: all 0.2s ease;
        }

        .option-item input[type="radio"]:checked + label {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            transform: scale(1.02);
        }

        .btn-submit {
            width: 100%;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 20px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 5px 20px rgba(40, 167, 69, 0.4);
            transition: 0.3s;
        }

        .btn-submit:hover {
            background: #218838;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.5);
        }

        footer { margin-top: 40px; font-size: 13px; color: #777; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Análise Nutricional Personalizada</h1>
        <p>Preencha os campos abaixo para receber seu diagnóstico por e-mail.</p>
    </div>

    <div class="container">
        <form action="https://formspree.io/f/mzdavyjp" method="POST">
            
            <div class="card">
                <label>Qual seu nome completo?</label>
                <input type="text" name="Nome" placeholder="Digite aqui..." required>
            </div>

            <div class="card">
                <label>Qual seu principal objetivo hoje?</label>
                <div class="options-container">
                    <div class="option-item">
                        <input type="radio" id="obj1" name="Objetivo" value="Emagrecer" required>
                        <label for="obj1">Emagrecer Saudável</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" id="obj2" name="Objetivo" value="Massa">
                        <label for="obj2">Ganhar Massa Muscular</label>
                    </div>
                    <div class="option-item">
                        <input type="radio" id="obj3" name="Objetivo" value="Energia">
                        <label for="obj3">Ter mais Energia e Disposição</label>
                    </div>
                </div>
            </div>

            <div class="card">
                <label>Seu melhor e-mail para receber o plano:</label>
                <input type="email" name="_replyto" placeholder="exemplo@email.com" required>
            </div>

            <button type="submit" class="btn-submit">Gerar Meu Plano Agora</button>
            
            <input type="hidden" name="_subject" value="Novo Lead: Questionário Nutri">
        </form>
    </div>

    <footer>
        &copy; 2026 Nutri Inteligente | Tecnologia de Análise de Dados
    </footer>

</body>
</html>
