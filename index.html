<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Montar Dieta</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      width: 380px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin: 0;
      font-size: 20px;
    }

    p {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .gender {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .gender button {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      cursor: pointer;
      font-size: 14px;
    }

    .gender button.active {
      background: #1f9d4c;
      color: #fff;
      border: none;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #1f9d4c;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #17803d;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Medidas Corporais</h2>
    <p>Informe suas medidas para come√ßar</p>

    <form id="dietForm">
      <input type="number" id="peso" placeholder="Peso (kg)" required>
      <input type="number" id="altura" placeholder="Altura (cm)" required>
      <input type="number" id="idade" placeholder="Idade (anos)" required>

      <select id="objetivo" required>
        <option value="">Selecione seu objetivo</option>
        <option value="emagrecer">Emagrecer</option>
        <option value="manter">Manter peso</option>
        <option value="ganhar">Ganhar massa</option>
      </select>

      <select id="calorias" required>
        <option value="">Calorias desejadas por dia</option>
        <option value="1500">1500 kcal</option>
        <option value="1800">1800 kcal</option>
        <option value="2000">2000 kcal</option>
        <option value="2500">2500 kcal</option>
      </select>

      <div class="gender">
        <button type="button" id="masculino">Masculino</button>
        <button type="button" id="feminino">Feminino</button>
      </div>

      <button type="submit" class="btn">Continuar ‚Üí</button>
    </form>
  </div>

  <script>
    let sexoSelecionado = "";

    const masculinoBtn = document.getElementById("masculino");
    const femininoBtn = document.getElementById("feminino");

    masculinoBtn.addEventListener("click", () => {
      sexoSelecionado = "Masculino";
      masculinoBtn.classList.add("active");
      femininoBtn.classList.remove("active");
    });

    femininoBtn.addEventListener("click", () => {
      sexoSelecionado = "Feminino";
      femininoBtn.classList.add("active");
      masculinoBtn.classList.remove("active");
    });

    document.getElementById("dietForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        peso: document.getElementById("peso").value,
        altura: document.getElementById("altura").value,
        idade: document.getElementById("idade").value,
        objetivo: document.getElementById("objetivo").value,
        calorias: document.getElementById("calorias").value,
        sexo: sexoSelecionado
      };

      if (!dados.sexo) {
        alert("Selecione o sexo");
        return;
      }

      // Salvar no localStorage
      localStorage.setItem("dadosDieta", JSON.stringify(dados));

      // üî•üî•üî• COLOQUE AQUI O NOME DO ARQUIVO DA PR√ìXIMA P√ÅGINA üî•üî•üî•
      window.location.href = "montar-dieta.html";
      // Exemplo: "refeicoes.html"
    });
  </script>

</body>
</html>
